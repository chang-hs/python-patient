{% extends "base.html" %}

{% block title %}List of Presentations{% endblock %}

{% block page_content %}
<table class="table table-striped">
    <tr>
        <th>Title</th><th>Authors</th><th>Meeting</th><th>Date</th><th>Location</th>
        {% for row in result %}
        <tr>
            <td>{{ row[0] }}</td><td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td><td>{{ row[3] }} </td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </tr>
</table>
{% endblock %}
